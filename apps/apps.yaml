---
pvr_control_office:
  module: pvr_control
  class: DynamicKodiInputSelect
  target: media_player.office_tv
  source: input_select.kodi_results_office
hide_group_office:
  module: hide_group
  class: HideGroup
  entity: switch.office_kodi
  hidden_value: 'off'
  group: group.office
