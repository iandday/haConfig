---
- id: bedtime
  alias: 'Bedtime Sleep Timer'
  trigger:
    platform: state
    entity_id: input_boolean.sleep
    from: 'off'
    to: 'on'
  action:
    service: script.turn_on
    entity_id: script.sleep_b

- id: lights_on_arrive
  alias: 'Lights on after dusk when coming home'
  trigger:
    platform: state
    entity_id: group.presence_devices
    from: 'not_home'
    to: 'home'
  condition: 
    condition: state
    entity_id: 'sun.sun'
    state: 'below_horizon'
  action:
    service: homeassistant.turn_on
    entity_id: group.lights_presence
    data:
      brightness: 198

- id: garage_notify  
  alias: 'Forgot to Close Garage'
  trigger:
    platform: state
    entity_id: group.presence_devices
    from: 'home'
    to: 'not_home'
  condition:
    condition: state
    entity_id: cover.garage_door_opener
    state: 'open'  
  action:
    - service: notify.gmail
      data:
          title: 'Garage Open'
          message: 'Closing open garage door'
    - service: cover.close_cover
      data:
        entity_id: cover.garage_door_opener

- id: doorbell_notify  
  alias: 'Doorbell'
  trigger:
    platform: state
    entity_id: binary_sensor.front_door_ding
    from: 'off'
    to: 'on'
  action:
    - service: camera.snapshot
      data:
        entity_id: camera.front_door
        filename: /tmp/snapshot_front_door.jpg
    - service: notify.gmail
      data:
          title: 'Doorbell Ring'
          message: "Someone's at the front door"
          data:
            images: 
              - /tmp/snapshot_front_door.jpg
    - service: notify.all_tvs
      data:
        title: Doorbell
        message: Message to KODI from Home Assistant!
    - service: tts.google_say
      data:
        message: Someone is at the door
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.doorbell


